
eguide.eguide_form:
  path: '/eguide/form'
  defaults:
    _form: '\Drupal\eguide\Form\eguideForm'
  requirements:
    _custom_access: '\Drupal\eguide\Controller\apiController::user_auth'

eguide.save_data:
  path: '/eguide/api/savedata'
  methods: [POST]
  defaults:
    _controller: '\Drupal\eguide\Controller\apiController::eguide_save_data'
  requirements:
    _access: 'TRUE'
